<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/scss/hypotenuse.css">

    <title>Find hypotenuse</title>

<body>
    <div class="container">
        <div class="hypo-container">
            <img src="/Pythagoras-Theorem-11-768x474.png" alt="">
            <h3>Enter the lengths of sides of right angle triangle</h3>

            <form class="from">
                <input type="number" id="height" placeholder="a = ?">
                <input type="number" id="base" placeholder="b = ?"><br>
                <button class="btn-submit">Submit</button>
            </form>

            <div class="output">
                Find hypotenuse = <span class="result"> ? </span>
            </div>

        </div>
    </div>
    <script src="script/hypotenuse.js"></script>
