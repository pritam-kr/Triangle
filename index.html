<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="/scss/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Triangle</title>
</head>

<body>
    <div class="welcome-container">
        <div class="user-input">
            <img src="/undraw_mathematics_4otb.svg" alt="">
            <h4>Welcome to Triangle</h4>
            <form action="" id="form">
                <input type="text" id="input-name" placeholder="Enter your name"><br>
                <label for="male-check">M</label> <input type="radio" name="gender" id="male-check" value="male">
                <label for="female-check">F</label> <input type="radio" name="gender" id="female-check" value="female">
                <br>
                <button type="submit" class="btn-in">Go!</button>
            </form>
        </div>
        
    </div>

    <div class="math-container">
            <nav class="nav">
                <div class="user-container">
                    <img class="usre-logo" src="https://res.cloudinary.com/dhqxln7zi/image/upload/v1626716564/robot-logo-design-robot-logo-design-vector-23235378_ultxvh.jpg"> <h4>Robot</h4>
                </div>
                <div class="logout-container">
                  <a href="/index.html"><i class="fas fa-sign-out-alt" id="logOut"></i></a> 
                </div>
            </nav>

            <div class="triangle">
                <div class="triangle-method">
                    <div class="box1"><strong>Angle of triangles?</strong></div>
                    <div class="box2"><strong>Hypotenuse</strong></div>
                    <div class="box3"><strong>Area of triangle</strong></div>
                    <div class="box4"><strong>Quiz</strong></div>
                </div>
            </div>


            <div class="angle-container">
                    <div class="angle-tri">
                        <p>Enter the angles in below input fields and we will tell you if those angles make a Triangle</p>

                        <form class="angle-form">
                            <input type="number" id="angle-one">
                            <input type="number" id="angle-two">
                            <input type="number" id="angle-three">

                            <div class="btn-container">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
            </div>
    </div>
    <script src="script/app.js"></script>
    <script src="script/angleoftria.js"></script>
</body>

</html>
