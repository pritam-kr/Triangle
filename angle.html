<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/angle.css" />
    <title>Angles</title>
</head>

<body>
    <div class="angle-container">
        <div class="angle-tri">
            <img src="/angle.gif" alt="">
            <p>
                Enter the angles in below input fields and we will tell you if those
                angles make a Triangle
            </p>

            <form class="angle-form">
                <input type="number" id="angle-one" placeholder="A"/>
                <input type="number" id="angle-two" placeholder="B"/>
                <input type="number" id="angle-three" placeholder="C"/>

                <div class="btn-container">
                    <button type="submit" class="btn">Submit</button>
                </div>

                <div class="result">
                        
                </div>
            </form>
        </div>
    </div>
    <script src="script/angleoftria.js"></script>
</body>

</html>
