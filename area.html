<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="/scss/area.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <title>Find Area</title>
</head>

<body>
    <div class="container">
        <div class="area-container">
            <header>
                <h1>Calculate area</h1>
                <h3> Select an option three of them?</h3>
            </header>
            <main>
                <ul>
                    <li class="base-height">If you have base and height.</li>
                    <li class="three-side">If you have length of three sides of triangle.</li>
                    <li class="side-angle">If you have lenght of two sides and angle.</li>
                </ul>
            </main>
            <div class="out-put">
                <div class="problem1">
                    <img src="1.png">
                    <input type="number" id="p1-base" placeholder="Base?">
                    <input type="number" id="p1-height" placeholder="Height?">

                    <div class="btn-container">
                        <button class="btn-submit">Click</button>
                    </div>
                </div>
                <div class="problem2">
                    <img src="1.png">
                    <input type="number" id="p2-base" placeholder="Base?">
                    <input type="number" id="p2-height" placeholder="Height?">
                    <input type="number" id="p2-hypo" placeholder="Hypotenuse?">

                    <div class="btn-container">
                        <button class="btn-submit">Click</button>
                    </div>
                </div>
                <div class="problem3">
                    <img src="1.png">
                    <input type="number" id="p3-base" placeholder="Base?">
                    <input type="number" id="p3-hypo" placeholder="Height?">
                    <input type="number" id="p3-angle" placeholder="Angle?" min="0.0001" step="0.00001" max="360">

                    <div class="btn-container">
                        <button class="btn-submit">Click</button>
                    </div>
                </div>

                <div class="result"></div>
            </div>
        </div>
    </div>
    <script src="script/area.js"></script>
</body>

</html>
